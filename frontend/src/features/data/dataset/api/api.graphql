query getDatasets {
    allDatasets(orderBy: "-createdAt") {
        results {
            id
            name
            description
            createdAt
            legacy
            analysisCount
            filesCount
            start
            end
        }
    }
}

query getAvailableDatasetsForImport {
    allDatasetsAvailableForImport {
        name
        path
        legacy
        analysis {
            name
            path
        }
    }
}
